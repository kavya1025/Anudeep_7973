<html>
<head>
    <title>Useful Links</title>
</head>
<body>
    <h1>Basic Links</h1>
    <ul>
        <li><a href="https://www.wikipedia.org">Visit Wikipedia</a></li>
        <li><a href="mailto:contact@domain.com">Send Email</a></li>
    </ul>

    <h2>Navigate to Section 4</h2>

    <h1>Links with Target Attribute</h1>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Visit Example Website (Opens in a new tab)</a></li>
    </ul>

    <h1>File Links</h1>
    <ul>
        <li><a href="documents/report.pdf" download>Download Report PDF</a></li>
        <li><a href="images/photo.png">View Photo</a></li>
    </ul>

    <h1>Links to Different Sections on Another Page</h1>
    <ul>
        <li><a href="anotherpage.html#section4">Go to Section 4 on Another Page</a></li>
    </ul>
</body>
</html>
